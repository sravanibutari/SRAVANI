<h2>SubCategories</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <ul class="list-group" *ngFor="let subcat of subCategory">
                <li class="list-group-item">{{subcat.subName}}</li>
                
            </ul>
        </div>
        
    </div>

        <div class="col-lg-9">
            <div class="row">
            <div class="card"  *ngFor="let product of Product" style="width:16rem">
                <img src="{{_img_url+product.image}}" class="card-img-top">
                <div class="card-body">
                 <h5 class="card-text text-center">{{product.productName}}</h5>
                 <h1>{{product.mrp*50 | currency:'INR'}}</h1>
                </div>
</div>
</div>
</div>
</div>
