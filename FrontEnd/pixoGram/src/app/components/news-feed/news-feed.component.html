<div class="container-flex">
<div class="row" style="margin-top: 30px;">
  <div class="col-lg-3" >
    <div class="bg-dark border-right" id="sidebar-wrapper" >
        
      <a [routerLink]="['/newsfeed']" class="list-group-item btn list-group-item"><b>News Feed</b></a>
      <a [routerLink]="['/blockuser']" class="list-group-item btn list-group-item "><b>Blocked Accounts</b></a>
      <a [routerLink]="['/accountdetails']" class="list-group-item btn list-group-item "><b>Account update</b></a>
      <a [routerLink]="['/search']" class="list-group-item btn list-group-item "><b>Search</b></a>
      <a [routerLink]="['/login']" (click)="logout()" class="list-group-item btn list-group-item "><b>Logout</b></a>

  </div>
    </div>

        
        
          <div class="col-10 col-md-8" style="font-size: 2.4vh;">

      <table class="table table-hover" >
        <thead style="color:mediumblue;">
        <tr>
          <th>Date Time</th>
          <th>Description</th>
    
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of arrofmedia | reverse">
            <td style="font-style: italic;">{{n.date}}</td>
            <td style="font-style: italic;">Hello {{n.description}} ,You have shared image called {{n.title}} </td>
          </tr>
        </tbody>
      </table>


    </div>

</div>
</div>
