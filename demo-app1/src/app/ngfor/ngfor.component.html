<ul *ngFor="let name of names">
    <li>{{name}}</li>
</ul>
<button class="btn btn-primary"(click)="onButtonClicked()">Refresh data</button>
<div class="container">
    <h1>Employee List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Code</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees;index as i;odd as o,even as e;first as f,last as l"[style.background]="o ? 'purple':'green'">
                <td>{{i}} - {{o}} - {{e}}</td>
                <td>{{employee.empId}}</td>
                    <td>{{employee.empName}}</td>
                    <td>{{employee.age}}</td> 
            </tr>
        </tbody>
    </table>
</div>
