<div class="container">
    <h1>Login</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    {{userForm.value | json}}
        <div class="form-group">
                 <label for="">Name</label>
                 <input type="text" class="form-control" formControlName="name" [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched">
                 <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">
                   
            <small class="text-danger" *ngIf="userForm.get('name').errors.required">Required Field</small>
            <small class="text-danger" *ngIf="userForm.get('name').errors.minLength">minimum length is 3</small>
            <small class="text-danger" *ngIf="userForm.get('name').errors.maxLength">maximum length is 10</small>
                </div>
        </div>
             <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email" [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched">
                <small class="text-danger" [class.d-none]="userForm.get('email').valid || userForm.get('email').untouched">Required Field</small>
            </div>
            
            <input type="submit" [disabled]="!userForm.valid" value="Submit" class="btn btn-primary">
            <input type="submit" (click)="localData()" value="LoadData" class="btn btn-success">
      </form>      
</div>
